<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main">
        <section class="section">
            <h2 class="header">Your quote</h2>
            <blockquote class="quote hide">
            <p class="quote__text">Some quote, Some quote - Some quote Some-quote.</p>
            <footer>
                <cite class="quote__author">Some author</cite>
            </footer>
            </blockquote>
            <button class="button button_generate" type="button">Generate a new quote</button>
        </section>
    </main>

    <footer class="footer"></footer>


    <script src="index.js"></script>
</body>
</html>
