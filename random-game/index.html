<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>Tic-Tac-Tetris</title>

</head>

<body>
    <div class="wrapper">

        <div class="grid">
        </div>

        <div class="game-stats">

            <div class="game-title">
                <h1 class="game__header">Tic−Tac−Tetris</h1>
                <button class="button help__button" type="button" title="Help">?</button>
            </div>

            <span class="score-text">Score: <span class="score">0</span></span>

            <div class="buttons">
                <button class="button button_start-game" type="button">Start</button>
                <button class="button button_change-difficulty" type="button">Easy</button>
                <button class="button button_sound" type="button">&nbsp;</button>
            </div>

            <figure class="best-score">
                <figcaption class="best-score__header">Best scores:</figcaption>
                <ol class="best-score__list">
                    <li class="best-score__item"><span class="best-score__name">&nbsp;</span> <span
                            class="best-score__score">&nbsp;</span></li>
                    <li class="best-score__item"><span class="best-score__name">&nbsp;</span> <span
                            class="best-score__score">&nbsp;</span></li>
                    <li class="best-score__item"><span class="best-score__name">&nbsp;</span> <span
                            class="best-score__score">&nbsp;</span></li>
                    <li class="best-score__item"><span class="best-score__name">&nbsp;</span> <span
                            class="best-score__score">&nbsp;</span></li>
                    <li class="best-score__item"><span class="best-score__name">&nbsp;</span> <span
                            class="best-score__score">&nbsp;</span></li>
                    <li class="best-score__item"><span class="best-score__name">&nbsp;</span> <span
                            class="best-score__score">&nbsp;</span></li>
                    <li class="best-score__item"><span class="best-score__name">&nbsp;</span> <span
                            class="best-score__score">&nbsp;</span></li>
                    <li class="best-score__item"><span class="best-score__name">&nbsp;</span> <span
                            class="best-score__score">&nbsp;</span></li>
                    <li class="best-score__item"><span class="best-score__name">&nbsp;</span> <span
                            class="best-score__score">&nbsp;</span></li>
                    <li class="best-score__item"><span class="best-score__name">&nbsp;</span> <span
                            class="best-score__score">&nbsp;</span></li>
                </ol>
            </figure>

            <footer class="footer">
                <span class="footer__item"><a class="footer__link" href="https://github.com/alexPalx">github</a></span>
                <span class="footer__item">2022</span>
                <span class="footer__item">
                    <a href="https://rs.school/js/">
                        <img class="footer__logo" src="assets/img/rs-logo.svg" alt="RS School logo">
                    </a>
                </span>
            </footer>

        </div>

        <div class="help">

            <h2 class="help__header">How to play:</h2>
            <span>It's like Tetris, but points are awarded according to the rules of Tic-Tac-Toe, that is, for 3
                identical figures in a row.</span>

            <h2 class="help__header">Controls:</h2>
            <span>
                <pre>← →  move</pre>
            </span>
            <span>
                <pre>↑        rotate</pre>
            </span>
            <span>
                <pre>↓        play/pause</pre>
            </span>

            <button class="button help__button_close" type="button">OK thanks!</button>

        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
